{% extends "ui_base.html" %}
{% block title %}パスワード変更 - MA Tool{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/ui/dashboard">ダッシュボード</a></li>
        <li class="breadcrumb-item active">パスワード変更</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-key"></i> パスワード変更</h5>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> {{ success }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="POST" action="/ui/change-password">
            <div class="mb-3">
                <label for="current_password" class="form-label">現在のパスワード <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="current_password" name="current_password" 
                           placeholder="現在のパスワードを入力" required autofocus>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="new_password" class="form-label">新しいパスワード <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="new_password" name="new_password" 
                           placeholder="8文字以上" required>
                </div>
                <div class="form-text">8文字以上で設定してください</div>
            </div>
            
            <div class="mb-4">
                <label for="confirm_password" class="form-label">新しいパスワード（確認） <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                           placeholder="新しいパスワードを再入力" required>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check"></i> パスワードを変更
                </button>
                <a href="/ui/dashboard" class="btn btn-outline-secondary">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
