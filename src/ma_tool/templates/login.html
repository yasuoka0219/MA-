<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - MA Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .login-card { max-width: 420px; margin: 80px auto; }
        .env-banner { padding: 10px 16px; text-align: center; font-weight: 500; }
        .env-dev { background: #ffc107; color: #000; }
        .env-staging { background: #fd7e14; color: #fff; }
        .env-prod { background: #dc3545; color: #fff; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>
    {% if app_env != 'prod' %}
    <div class="env-banner env-{{ app_env }}">
        <i class="bi bi-exclamation-triangle"></i>
        {{ app_env|upper }}環境 - デモ・検証用（本番送信されません）
    </div>
    {% else %}
    <div class="env-banner env-prod">
        <i class="bi bi-exclamation-triangle"></i>
        本番環境 - 実際にメールが送信されます
    </div>
    {% endif %}

    <div class="toast-container" id="toast-container"></div>

    <div class="container">
        <div class="login-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-paper text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">MA Tool</h3>
                        <p class="text-muted">大学向けマーケティングオートメーション</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="POST" action="/ui/login">
                        <div class="mb-4">
                            <label for="email" class="form-label">メールアドレス</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ email|default('') }}" placeholder="user@example.com" required autofocus>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </button>
                    </form>

                    <hr class="my-4">
                    <p class="text-center text-muted small mb-0">
                        <i class="bi bi-shield-check"></i> 登録されたユーザーのみログイン可能です
                    </p>
                </div>
            </div>
            <p class="text-center text-white-50 mt-3 small">
                <a href="/docs" class="text-white-50">API Documentation</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
