<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初回セットアップ - MA Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .setup-card { max-width: 440px; margin: 60px auto; }
        .env-banner { padding: 10px 16px; text-align: center; font-weight: 500; }
        .env-dev { background: #ffc107; color: #000; }
        .env-staging { background: #fd7e14; color: #fff; }
        .env-prod { background: #dc3545; color: #fff; }
    </style>
</head>
<body>
    {% if app_env != 'prod' %}
    <div class="env-banner env-{{ app_env }}">
        <i class="bi bi-exclamation-triangle"></i>
        {{ app_env|upper }}環境
    </div>
    {% endif %}

    <div class="container">
        <div class="setup-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 2.5rem;"></i>
                        <h3 class="mt-3">初回セットアップ</h3>
                        <p class="text-muted small">最初の管理者アカウントを作成してください</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="POST" action="/ui/setup">
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ email|default('') }}" placeholder="admin@example.com" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">名前 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="name" name="name"
                                       value="{{ name|default('') }}" placeholder="管理者" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="8文字以上" required minlength="8">
                            </div>
                            <div class="form-text">8文字以上で設定してください。</div>
                        </div>
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">パスワード（確認） <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                       placeholder="同じパスワードを再入力" required minlength="8">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-person-check"></i> 管理者を作成してログインへ
                        </button>
                    </form>

                    <hr class="my-4">
                    <p class="text-center mb-0">
                        <a href="/ui/login" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> ログイン画面へ戻る
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
