<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの再設定 - MA Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .reset-card { max-width: 420px; margin: 80px auto; }
        .env-banner { padding: 10px 16px; text-align: center; font-weight: 500; }
        .env-dev { background: #ffc107; color: #000; }
        .env-staging { background: #fd7e14; color: #fff; }
        .env-prod { background: #dc3545; color: #fff; }
    </style>
</head>
<body>
    {% if app_env != 'prod' %}
    <div class="env-banner env-{{ app_env }}">
        <i class="bi bi-exclamation-triangle"></i>
        {{ app_env|upper }}環境
    </div>
    {% endif %}

    <div class="container">
        <div class="reset-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-lock-fill text-primary" style="font-size: 2.5rem;"></i>
                        <h3 class="mt-3">パスワードの再設定</h3>
                        <p class="text-muted small">新しいパスワードを入力してください。</p>
                    </div>

                    {% if token_error %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> {{ token_error }}
                        <p class="mb-0 mt-2 small">リンクの有効期限（1時間）が切れているか、無効なリンクです。<br>
                            <a href="/ui/forgot-password">もう一度、再設定用メールを請求</a>してください。</p>
                    </div>
                    <p class="text-center mt-3">
                        <a href="/ui/login" class="btn btn-primary">ログイン画面へ</a>
                    </p>
                    {% else %}
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="POST" action="/ui/reset-password">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">新しいパスワード <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="8文字以上" required minlength="8">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">パスワード（確認） <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                       placeholder="同じパスワードを再入力" required minlength="8">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-check-lg"></i> パスワードを変更する
                        </button>
                    </form>
                    {% endif %}

                    <hr class="my-4">
                    <p class="text-center mb-0">
                        <a href="/ui/login" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> ログイン画面へ戻る
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
