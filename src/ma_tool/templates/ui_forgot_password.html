<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードを忘れた - MA Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .forgot-card { max-width: 420px; margin: 80px auto; }
        .env-banner { padding: 10px 16px; text-align: center; font-weight: 500; }
        .env-dev { background: #ffc107; color: #000; }
        .env-staging { background: #fd7e14; color: #fff; }
        .env-prod { background: #dc3545; color: #fff; }
    </style>
</head>
<body>
    {% if app_env != 'prod' %}
    <div class="env-banner env-{{ app_env }}">
        <i class="bi bi-exclamation-triangle"></i>
        {{ app_env|upper }}環境
    </div>
    {% endif %}

    <div class="container">
        <div class="forgot-card">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key text-primary" style="font-size: 2.5rem;"></i>
                        <h3 class="mt-3">パスワードを忘れた</h3>
                        <p class="text-muted small">登録しているメールアドレスを入力してください。<br>パスワード再設定用のリンクをお送りします。</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle"></i> {{ success }}
                    </div>
                    <p class="text-center mt-3 mb-0">
                        <a href="/ui/login" class="btn btn-primary">ログイン画面へ</a>
                    </p>
                    {% else %}
                    <form method="POST" action="/ui/forgot-password">
                        <div class="mb-4">
                            <label for="email" class="form-label">メールアドレス</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ email|default('') }}" placeholder="user@example.com" required autofocus>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-send"></i> 再設定用メールを送信
                        </button>
                    </form>
                    {% endif %}

                    <hr class="my-4">
                    <p class="text-center mb-0">
                        <a href="/ui/login" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> ログイン画面へ戻る
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
